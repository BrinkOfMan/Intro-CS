<h1>Powers of 4</h1>
<p style='font-size:120%'>4<sup>0 = 1</p><p style='font-size:120%'>4<sup>1 = 4</p><p style='font-size:120%'>4<sup>2 = 16</p><p style='font-size:120%'>4<sup>3 = 64</p><p style='font-size:120%'>4<sup>4 = 256</p><p style='font-size:120%'>4<sup>5 = 1024</p><p style='font-size:120%'>4<sup>6 = 4096</p><p style='font-size:120%'>4<sup>7 = 16384</p></body></html>
